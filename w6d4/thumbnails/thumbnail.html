<!DOCTYPE html>
<html>
  <head>
    <title>Thumbnail</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="./jquery.js"></script>
    <script src="./thumbnail.js"></script>
    <link href="./thumbnail.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div class="thumbnails">
      <div class="active"></div>
      <div class='gutter'>
        <!-- <div class='clearfix'> -->
          <a class='nav' id="left">&lt;</a>
        <!-- </div> -->
        <div class="gutter-images clearfix">
          <img src="http://www.factzoo.com/sites/all/img/reptiles/lizards/frilled-lizard-yellow-brown.jpg">
          <img src="http://www.bagheera.com/wp-content/uploads/2014/01/komodo_2011.jpg">
          <img src="http://3.bp.blogspot.com/_i9u1_OaCZM4/TR-opI6dn8I/AAAAAAAAERk/QzihrFwUR4Y/s400/2991023877_e620a71c93_z.jpg">
          <img src="http://i.telegraph.co.uk/multimedia/archive/01939/gecko_1939224i.jpg">
          <img src="http://www.wallpapersam.com/wp-content/uploads/2013/02/Green-Lizard.jpg">
          <img src="http://list-of-animals.com/admin/upload/wallpapers/lizard_dragon_wallpaper.jpg">
          <img src="http://ichef.bbci.co.uk/naturelibrary/images/ic/credit/640x395/f/fr/frill-necked_lizard/frill-necked_lizard_1.jpg">
        
        </div>
        <!-- <div class='clearfix'> -->
          <a class='nav' id='right'>&gt;</a>
        <!-- </div> -->
      </div>
    </div>
    
    <script>
      $(function() {
        
        $('.thumbnails').thumbnails();
      })
    </script>
  </body>
</html>
